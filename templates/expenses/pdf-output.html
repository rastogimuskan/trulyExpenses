<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PDF output</title>
    <style>
        @page {
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center {
                content: "COMPANY NAME";
            }

            @bottom-right {
                content: "page " counter(page) " of " counter(pages);
            }


        }
    </style>

</head>

<body>
    <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg" alt="">
    <h2>Expenses List</h2>
    <table class="table">
        <thead class="thread">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>Total: </td>
                <td>{{total}}</td>

            </tr>



        </tbody>

    </table>
</body>

</html>
