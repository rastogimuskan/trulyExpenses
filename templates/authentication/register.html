{% extends 'base_auth.html' %}
{% load static %}

{% block content%}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-titile py-3">
          <h4>Register for a free account</h4>
        </div>


        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input type="text" name="username" id="usernameField" placeholder="Username"
              class="form-control form-control-sm" value="{{ fieldValues.username}}" />
          </div>
          <div class="invalid_feedback" style="display:none"></div>
          <p class="text-sm text-success usernameSuccessOutput"> </p>
          <div class=" form-group">
            <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm"
              value="{{ fieldValues.email}}" />
          </div>
          <div class="emailFeedBackArea" style="display:none"></div>
          <div class="form-group">
            <input type="password" name="password" id="passwordField" placeholder="password"
              class="form-control form-control-sm" />
            <small class="showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>
        <div class="container">
          <span class="text-lead lead">
            Have an account ?
          </span><a href="{% url 'login' %}"> Login</a>
          <br />

          <span class="text-lead lead">
            forgot password?
          </span><a href="{% url 'request-password' %}"> Reset it </a>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
